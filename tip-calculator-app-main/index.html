<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img class="logo__image" alt="An image of a logo" src="./images/logo.svg">
  <main class="calculator__container">
    <div class="bill__container">
      <p>Bill</p>
      <input type="text" id="billInput" class="bill__input" name="billInput" placeholder="0" min="0">
    </div>
    <div class="tip__container">
      <p>Select Tip %</p>
      <button class="percentage__button">5%</button>
      <button class="percentage__button">10%</button>
      <button class="percentage__button">15%</button>
      <button class="percentage__button">25%</button>
      <button class="percentage__button">50%</button>
      <input type="text" id="customTip" class="custom__percentage" name="tipInput" placeholder="Custom" min="0">
    </div>
    <div class="number_of_people__container">
      <p>Number of People</p>
      <p id="inputError" class="input_text__error">Can't be zero</p>
      <input type="text" id="numberOfPeople" class="number_of_people__input" name="numberOfPeople" placeholder="0"
        min="0">
    </div>
    <div class="prices__container">
      <div class="price_tip__container">
        <p>Tip Amount <span class="price__text_person"><br>/ person</span></p>
        <p id="tipPerPerson" class="price__text_amount">$0.00</p>
      </div>
      <div class="price_total__container">
        <p>Total <span class="price__text_person"><br>/ person</span></p>
        <p id="totalTip" class="price__text_amount">$0.00</p>
      </div>
      <button id="resetButton" class="price_reset__button active"><span>Reset</span></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/pccipri" target="_blank">pccipri</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
