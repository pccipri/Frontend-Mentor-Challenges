<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/97d20886b0.js" crossorigin="anonymous"></script>
  <script defer src="validateInput.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <img src="/images/logo.svg" alt="The image of the logo" class="logo">
  <div class="main-text">
    <p>We are launching<span>soon!</span></p>
    <p>Subscribe and get notified </p>
    <form action="" id="email-form" class="email-form">
        <input type="text" id="email-input" name="email-input" class="email-input" placeholder="Your email address...">
        <button class="email-button">Notify Me</button>
      <p id="error-message" class="error-message"><i>Please provide a valid email address</i></p>
    </form>
  </div>
  <img src="/images/illustration-dashboard.png" alt="an illustration of the website" class="main-image">
  
  <div class="social-copyright">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <p class="text-copyright">&copy; Copyright Ping. All rights reserved.</p>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://github.com/pccipri/Frontend-Mentor-Challenges" target="_blank">pccipri</a>.
    </p>
  </footer>
</body>
</html>
