<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div id="main-background">
      <div id="card-body">
        <div id="card-text">
          <div id="main-text">
            <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
            </div>
          <div id="stats">      
            <div class="stat"><h2>10k+</h2> <p>COMPANIES</p></div>
            <div class="stat"><h2>314</h2> <p>TEMPLATES</p></div>
            <div class="stat"><h2>12M+</h2> <p>QUERIES</p></div>
          </div>
        </div>
          <div id="image-container">
            <div id="overlay"></div>
          </div>
    </div>
  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pccipru" target="_blank">pccipri</a>.
    </div>
  </footer>

</body>
</html>
