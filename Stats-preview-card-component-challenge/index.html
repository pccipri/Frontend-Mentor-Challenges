<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="main-background">
      <div class="card-body">
        <div class="card-text">
          <div class="main-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
            </div>
          <div class="stats-container">      
            <div class="stat"><h2>10k+</h2> <p class="upper-casetext">companies</p></div>
            <div class="stat"><h2>314</h2> <p class="upper-casetext">templates</p></div>
            <div class="stat"><h2 class="upper-casetext">12m+</h2> <p class="upper-casetext">queries</p></div>
          </div>
        </div>
          <div class="image-container">
            <div class="purple-overlay"></div>
            <div class="opacity-overlay"></div>
          </div>
    </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pccipri" target="_blank">pccipri</a>.
    </div>
  </footer>

</body>
</html>
