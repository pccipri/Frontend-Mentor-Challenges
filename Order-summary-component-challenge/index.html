<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- The fonts used on this project -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
  <div id="container">
    <div id="card-body">
      <img src="images/illustration-hero.svg" id="illustration" alt="A happy person listening to music.">
      <div id="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div id="annual-plan-body">
        <img src="images/icon-music.svg" alt="A picture of a note.">
        <p class="min-content"><strong>Annual Plan</strong>
        $59.99/year</p>
        <a href="#" id="annual-change">Change</a>
      </div>
        <button type="button" id='proceed-button'>Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/pccipru" target="_blank">pccipri</a>.
      </div>
    </footer>
  </div>

</body>

</html>
