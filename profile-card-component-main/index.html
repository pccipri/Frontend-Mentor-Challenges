<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="background">
    <div id="card-body">
      <div id="card-top"></div>
      <div id="img-container"></div>
      <div id="card-middle">
        <div id=text-container>
          <p><span id="person-name">Victor Crest</span> 26</p>
          <p><span id="city-name">London</span></p>
        </div>
      </div>
      <div id="card-bottom">
        <div class="stats-container">
          <p>80K</p>
          <p><span>Followers</span></p>
        </div>
        <div class="stats-container">
          <p>803K</p>
          <p><span>Likes</span></p>
        </div>
        <div class="stats-container">
          <p>1.4K</p>
          <p><span>Photos</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pccipru" target="_blank">pccipri</a>.
    </div>
  </footer>
</body>
</html>
