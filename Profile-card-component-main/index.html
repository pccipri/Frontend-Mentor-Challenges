<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="background">
    <div class="card-body">
      <div class="card-top"></div>
      <div class="img-container"></div>
      <div class="card-middle">
        <div class=text-container>
          <p><span class="person-name">Victor Crest</span> 26</p>
          <p><span class="city-name">London</span></p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="stats-container">
          <p>80K</p>
          <p><span>Followers</span></p>
        </div>
        <div class="stats-container">
          <p>803K</p>
          <p><span>Likes</span></p>
        </div>
        <div class="stats-container">
          <p>1.4K</p>
          <p><span>Photos</span></p>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pccipri" target="_blank">pccipri</a>.
    </div>
  </footer>
</body>
</html>
